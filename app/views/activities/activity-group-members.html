<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">成员列表({{groupmembers.length}})</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
    <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="form-group">
            <input class="form-control" ng-model="query" placeholder="过滤所有字段">
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>昵称</th>
                  <th>联系方式</th>
                  <th>真实姓名</th>
                  <th>身份证号</th>
                  <th>运动保障</th>
                  <th>报名分组</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd gradeX" ng-repeat="group in groupmembers | filter: query">
                  <td>{{group.nickname}}</td>
                  <td>{{group.mobile}}</td>
                  <td>{{group.realname}}</td>
                  <td>{{group.idcard}}</td>
                  <td>{{group.isSafe ? '是' : '否'}}</td>
                  <td>{{$index === 0 ? '领队' : group.groupName}}</td>
                </tr>
              </tbody>
            </table>
          </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <a class="btn btn-default btn-sm" ui-sref="admin.activity-list">返回</a>
</div>
<!-- /#page-wrapper -->
