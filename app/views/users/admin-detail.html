<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">管理员详细信息</h1>
        </div>
        <!-- /.col-lg-12 -->
        <div>
            <dl class="dl-horizontal">
                <dt>昵称:</dt>
                <dd>{{user.nickname}}</dd>
                <dt>头像:</dt>
                <dd><img ng-src="{{user.avatar}}" class="img-thumbnail" height="50" width="100"></dd>
                <dt>手机:</dt>
                <dd>{{user.mobile}}</dd>
                <dt>Email:</dt>
                <dd>{{user.email}}</dd>
                <dt>角色:</dt>
                <dd>{{user.roles[0]}}</dd>
                <dt>创建时间:</dt>
                <dd>{{user.meta.createAt | date: 'yyyy-MM-dd HH:mm:ss'}}</dd>
                <dt>菜单权限:</dt>
                <dd ng-repeat="m in user.menus">
                    {{m.name}}
                </dd>
            </dl>
            <a class="btn btn-default btn-sm" ui-sref="admin.admin-list">返回</a>
            <a class="btn btn-default btn-sm" ui-sref="admin.admin-edit({ user_id: user._id })">编辑</a>
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
