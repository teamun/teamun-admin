<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">添加管理员</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">管理员表单</div>
                <!-- alerts-container -->
                <div id="alerts-container"></div>
                <div class="panel-body">
                    <form role="form" ng-submit="saveUser(user)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>用户名</label>
                                <div class="form-group">
                                    <input class="form-control" placeholder="昵称" ng-model="user.nickname" required>
                                </div>
                                <label>手机号码</label>
                                <div class="form-group">
                                    <input class="form-control" placeholder="手机号码" ng-model="user.mobile" required>
                                </div>
                                <label>Email</label>
                                <div class="form-group">
                                    <input class="form-control" placeholder="email" ng-model="user.email" required>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>密码：</label>
                                <div class="form-group">
                                    <input class="form-control" placeholder="初始化密码" name="password" ng-model="user.password" required>
                                </div>
                                <label>头像 </label><small> {{selectPosterFiles[0].progress.p}}%</small> 
                                <input type="file" ngf-select ngf-change="uploadavatar($files)" ngf-multiple="multiple">
                                <img ng-show="avatar" ng-src="{{avatar}}" class="img-thumbnail" height="50" width="100">
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                  <label>菜单权限</label>
                                  <div ng-repeat="parent in parentList">
                                    <input type="checkbox" checklist-model="user.menus" checklist-value="parent._id"> {{parent.name}}
                                  </div>
                                </div>
                            </div>
                            <input type="hidden" class="form-control" ng-model="user.roles" ng-init="user.roles[0]='admin'">
                            <input type="hidden" class="form-control" ng-model="avatar" value="{{avatar}}">
                        </div>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </form>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
