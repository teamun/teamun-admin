<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">用户编辑</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">用户表单</div>
                <!-- alerts-container -->
                <div id="alerts-container"></div>
                <div class="panel-body">
                    <form role="form" ng-submit="updateUser(user)">
                        <div class="row">
                            <div class="col-lg-4">
                                <label>用户名</label>
                                <div class="form-group">
                                    <input class="form-control" placeholder="昵称" ng-model="user.nickname" required>
                                </div>
                                <label>手机号码</label>
                                <div class="form-group">
                                    <input class="form-control" placeholder="手机号码" ng-model="user.mobile" required>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <!-- <label>角色：</label>
                                <div class="form-group input-group">
                                    <select class="form-control" ng-model="user.roles" required>
                                        <option value="">-- 请选择 --</option>
                                        <option value="member">成员</option>
                                        <option value="captain">队长</option>
                                    </select>
                                </div> -->
                                <label>Email</label>
                                <div class="form-group">
                                    <input class="form-control" placeholder="email" ng-model="user.email" required>
                                </div>
                                <!-- <label>密码：</label>
                                <div class="form-group">
                                    <input class="form-control" placeholder="初始化密码" name="password" ng-model="user.password">
                                </div> -->
                            </div>
                            <div class="col-lg-4">
                              <!-- <div class="form-group">
                                <label>参与队部</label>
                                <div ng-repeat="team in teamList">
                                  <input type="checkbox" checklist-model="user.teams" checklist-value="team"> {{team.name}}
                                </div>
                              </div> -->
                                <label>头像 </label><small>  {{selectPosterFiles[0].progress.p}}% </small> 
                                <input type="file" ngf-select ngf-change="uploadavatar($files)" ngf-multiple="multiple">
                                <img ng-show="avatar != ''" ng-src="{{avatar}}" class="img-thumbnail" height="50" width="100">
                            </div>
                            <input type="hidden" class="form-control" ng-model="avatar" value="{{avatar}}">
                        </div>
                        <button type="submit" class="btn btn-primary">更新</button>
                    </form>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
