        <div class="panel-body">
          <div class="form-group">
            <input class="form-control" ng-model="query" placeholder="过滤所有字段">
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>Logo</th>
                  <th>名称</th>
                  <th>城市</th>
                  <th>描述</th>
                  <th>创建时间</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd gradeX" ng-repeat="item in list.data.teams | filter: query">
                  <td><img ng-src="{{item.logo}}" class="img-thumbnail" width="50"></td>
                  <td>{{item.name}}</td>
                  <td>{{item.city}}</td>
                  <td>{{item.desc}}</td>
                  <td>{{item.meta.createAt | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                  <td>
                    <a class="btn btn-default btn-sm" ui-sref="admin.team-detail({team_id: item._id})">详细</a>
                  </td>
                </tr>
              </tbody>
            </table>
            <bgf-pagination
                page="page"
                per-page="perPage"
                client-limit="clientLimit"
                url="'api/admin/teams'"
                link-group-size="2"
                url-params="urlParams"
                collection="list"
                template-url="/views/tpl/paginate-anything.html"
                >
            </bgf-pagination>
