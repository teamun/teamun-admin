<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">添加热门</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <!-- alerts-container -->
        <div id="alerts-container"></div>
        <!-- ngModel is optional -->
        <div class="panel-group" bs-collapse>
          <form role="form" ng-submit="saveHot(hot)">
            <div class="panel panel-default">
              <div class="panel-collapse" bs-collapse-target>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label>标题</label>
                        <input class="form-control" placeholder="Title" ng-model="hot.title" required>
                      </div>
                      <div class="form-group">
                        <label>URL</label>
                        <input class="form-control" placeholder="Source" ng-model="hot.url" required>
                      </div>
                      <div class="form-group">
                        <label>活动ID</label>
                        <input class="form-control" placeholder="活动ID" ng-model="hot.activityId">
                      </div>
                      <div class="form-group">
                        <label>选择图片 {{selectPosterFiles[0].progress.p}}%</label>
                        <input type="file" ngf-select ngf-change="uploadposter($files)" ngf-multiple="multiple">
                      </div>
                      <div class="form-group">
                        <img ng-show="poster" ng-src="{{poster}}" class="img-thumbnail" height="50" width="100">
                      </div>
                      <div class="form-group">
                        <label>类型</label>
                        <div class="form-group input-group">
                          <select class="form-control" ng-model="hot.type" required>
                            <option value="">-- 请选择 --</option>
                            <option value="app">APP</option>
                            <option value="site">官网</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>分类</label>
                        <div class="form-group input-group">
                          <select class="form-control" ng-model="hot.category" required>
                            <option value="">-- 请选择 --</option>
                            <option value="0">活动</option>
                            <option value="1">资讯</option>
                            <option value="2">招募</option>
                            <option value="3">外链</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-default">提交</button>
            <button type="reset" class="btn btn-default">重置</button>
          </form>
        </div>
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /#page-wrapper -->
