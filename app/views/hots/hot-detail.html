<!-- Page Content -->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">热门详细信息</h1>
        </div>
        <div class="row">
    	<div class="table-responsive">
	        <table class="table table-striped table-bordered table-hover">
	            <tbody>
	               <tr>
	                    <td width="15%">标题:</td>
	                    <td>{{hot.title}}</td>
	                </tr>
	                <tr>   
	                    <td width="15%">URL:</td>
	                    <td>{{hot.url}}</td>
	                </tr>
	                <tr>   
	                    <td width="15%">活动ID:</td>
	                    <td>{{hot.activityId}}</td>
	                </tr>
	                <tr>
	                    <td width="15%">分类:</td>
	                    <td>{{hot.type[0] === 'app' ? 'APP' : '官网'}}</td>
	                </tr>
	                <tr>
	                    <td width="15%">类别:</td>
	                    <td>{{hotCategoryMap[hot.category]}}</td>
	                </tr>
	                <tr>
	                    <td width="15%">创建时间:</td>
	                    <td>{{hot.meta.createAt | date:"yyyy-MM-dd HH:mm:ss" }}</td>
	                </tr>
	                <tr>
	                    <td width="15%">更新时间:</td>
	                    <td>{{hot.meta.updateAt | date:"yyyy-MM-dd HH:mm:ss" }}</td>
	                </tr>
	                <tr>
	                    <td width="15%">海报:</td>
	                    <td>
	                    	<div class="col-xs-6 col-md-3" ng-show="hot.poster !== ''">
		                        <a href="{{hot.poster}}" class="thumbnail" target="_blank">
		                            <img src="{{hot.poster}}" data-holder-rendered="true" style="height: 180px; width: 100%; display: block;">
		                        </a>
		                    </div>
	                   	</td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
        
		<div>
			<a class="btn btn-default btn-sm" ui-sref="admin.hot-edit({ hot_id: hot._id })">修改</a>
			<a class="btn btn-default btn-sm" ui-sref="admin.hot-list">返回</a>
		</div>
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
