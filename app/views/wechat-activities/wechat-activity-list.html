<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">微信公众号活动列表</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
    <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <!-- <p>
        <a href="#" ui-sref="admin.event-add" class="btn btn-primary">添加运动项目</a>
      </p> -->
      <div class="panel panel-default">
        <!-- /.panel-heading -->
        <div class="panel-body">
          <div class="form-group">
            <input class="form-control" ng-model="query" placeholder="过滤所有字段">
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>活动名称</th>
                  <th>开始时间</th>
                  <th>结束时间</th>
                  <th>创建时间</th>
                  <th>地点</th>
                  <th>参与人数</th>
                  <th>创建人</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd gradeX" ng-repeat="item in list.activities | filter: query">
                  <td>{{item.name}}</td>
                  <td>{{item.startTime | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                  <td>{{item.endTime | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                  <td>{{item.meta.createAt | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                  <td>{{item.location}}</td>
                  <td>{{item.joinRecord.length}}</td>
                  <td>{{item.nickname}}</td>
                  <td>
                    <a class="btn btn-default btn-sm" ui-sref="admin.wechat-activity-detail({ activity_id: item._id })">详细</a>
                    <!-- <a class="btn btn-default btn-sm" ui-sref="admin.wechat-activity-join-list({ activity_id: item._id })">人员列表</a> -->
                  </td>
                </tr>
              </tbody>
            </table>
            <bgf-pagination
                page="page"
                per-page="perPage"
                client-limit="clientLimit"
                url="'api/wechats/admin/wechats/activities'"
                link-group-size="2"
                url-params="urlParams"
                collection="list"
                template-url="/views/tpl/paginate-anything.html"
                >
            </bgf-pagination>
          </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
      </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
</div>
<!-- /#page-wrapper -->
