<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">添加动态</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <!-- alerts-container -->
        <div id="alerts-container"></div>
        <!-- ngModel is optional -->
        <div class="panel-group" bs-collapse>
          <form role="form" ng-submit="saveOfficialAction(action)">
            <div class="panel panel-default">
              <div class="panel-collapse" bs-collapse-target>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label>标题</label>
                        <input class="form-control" placeholder="Title" ng-model="action.title" required>
                      </div>
                      <div class="form-group">
                        <label>发起单位</label>
                        <input class="form-control" placeholder="Source" ng-model="action.source" required>
                      </div>
                      <div class="form-group">
                        <label class="control-label"><i class="fa fa-calendar"></i> <i class="fa fa-arrows-h"></i> <i class="fa fa-calendar"></i> 发布时间</label>
                        <br>
                        <div class="form-group col-xs-6">
                          <input type="text" size="10" class="form-control" ng-model="publishTime" data-autoclose="1" placeholder="Date" bs-datepicker>
                        </div>
                        <div class="form-group col-xs-6">
                          <input type="text" size="8" class="form-control" ng-model="publishTime" data-time-format="HH:mm" data-autoclose="1" placeholder="Time" bs-timepicker>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>上传海报封面 {{selectPosterFiles[0].progress.p}}%</label>
                        <input type="file" ngf-select ngf-change="uploadposter($files)" ngf-multiple="multiple">
                      </div>
                      <div class="form-group">
                        <img ng-show="poster" ng-src="{{poster}}" class="img-thumbnail" height="50" width="100">
                      </div>
                      <div class="form-group">
                        <label>正文配图地址</label>
                        <input class="form-control" placeholder="poster" ng-model="poster" required>
                      </div>
                      <div class="form-group">
                        <label>内容</label>
                        <div text-angular ng-model="action.content"></div>
                      </div>
                      <div class="form-group">
                        <label>类型</label>
                        <div class="form-group input-group">
                          <select class="form-control" ng-model="action.type" required>
                            <option value="">-- 请选择 --</option>
                            <option value="0">资讯</option>
                            <option value="1">招募</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label>是否需要真实信息&nbsp;</label>
                        <small>(选择“是”需要用户提交真实姓名、身份证号、联系电话信息)</small>&nbsp;&nbsp;
                        <label class="radio-inline">
                          <input type="radio" name="isRealInfo" id="isRealInfo1" value=true ng-model="isRealInfo" ng-value="true"> 是
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="isRealInfo" id="isRealInfo2" value=false ng-model="isRealInfo"> 否
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-default">提交</button>
            <button type="reset" class="btn btn-default">重置</button>
          </form>
        </div>
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /#page-wrapper -->
