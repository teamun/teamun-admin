<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">项目编辑</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">项目表单</div>
        <!-- alerts-container -->
        <div id="alerts-container"></div>
        <div class="panel-body">
          <form role="form" ng-submit="updateEvent(event)">
            <div class="row">
              <div class="col-lg-4">
                <label>项目名称</label>
                <div class="form-group">
                  <input class="form-control" placeholder="运动项目" ng-model="event.name" required>
                </div>
              </div>
              <div class="form-group">
                <label>Logo </label><small> {{selectPosterFiles[0].progress.p}}%</small>
                <input type="file" ngf-select ngf-change="uploadlogo($files)" ngf-multiple="multiple">
                <img ng-show="logo" ng-src="{{logo}}" class="img-thumbnail" height="50" width="100">
              </div>
            </div>
            <input type="hidden" class="form-control" ng-model="logo" value="{{logo}}">
            <button type="submit" class="btn btn-primary">更新</button>
          </form>
          <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
<!-- /#page-wrapper -->
